<!DOCTYPE html>
<html lang="en" class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-100">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register - GreenPulse</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen transition-colors duration-300">
  <div class="bg-white dark:bg-gray-800 p-8 rounded-xl shadow-lg w-full max-w-sm">
    <h1 class="text-2xl font-bold text-center text-green-600 mb-6">GreenPulse Register</h1>
    <form method="POST" action="/register" class="space-y-4">
      <input type="text" name="username" placeholder="Username" required class="w-full px-4 py-2 rounded border focus:outline-none focus:ring focus:border-green-500 dark:bg-gray-700" />
      <input type="password" name="password" placeholder="Password" required class="w-full px-4 py-2 rounded border focus:outline-none focus:ring focus:border-green-500 dark:bg-gray-700" />
      <input type="password" name="confirm_password" placeholder="Confirm Password" required class="w-full px-4 py-2 rounded border focus:outline-none focus:ring focus:border-green-500 dark:bg-gray-700" />
      <button type="submit" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700 transition">Register</button>
    </form>
    <p class="text-center text-sm mt-4">Already have an account? <a href="/login" class="text-green-500 hover:underline">Login</a></p>
  </div>
</body>
</html>
