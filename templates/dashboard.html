<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GreenPulse Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 2rem;
            background-color: #f2f7f4;
        }
        h1 {
            color: #2e7d32;
        }
        .tip-box {
            margin-bottom: 1rem;
            padding: 1rem;
            border-left: 5px solid #2e7d32;
            background-color: #e8f5e9;
            border-radius: 5px;
        }
        .chart-container {
            margin-top: 2rem;
        }
        canvas {
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <h1>ðŸŒ¿ GreenPulse Dashboard</h1>

    <div id="tips"></div>

    <div class="chart-container" id="charts"></div>

    <script>
        async function loadEnergyData() {
            const res = await fetch('/api/energy');
            const data = await res.json();

            const tipsContainer = document.getElementById('tips');
            tipsContainer.innerHTML = '';
            data.tips.forEach(t => {
                const div = document.createElement('div');
                div.className = 'tip-box';
                div.innerHTML = `<b>${t.device}:</b> ${t.tip}`;
                tipsContainer.appendChild(div);
            });
        }

        async function loadChartData() {
            const res = await fetch('/api/history');
            const history = await res.json();
            const chartsContainer = document.getElementById('charts');
            chartsContainer.innerHTML = '';

            Object.keys(history).forEach(device => {
                const canvas = document.createElement('canvas');
                chartsContainer.appendChild(canvas);
                new Chart(canvas.getContext('2d'), {
                    type: 'line',
                    data: {
                        labels: history[device].map((_, i) => i + 1),
                        datasets: [{
                            label: device,
                            data: history[device],
                            fill: false,
                            borderColor: '#2e7d32',
                            tension: 0.1
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: { display: true }
                        }
                    }
                });
            });
        }

        loadEnergyData();
        loadChartData();
    </script>
</body>
</html>
