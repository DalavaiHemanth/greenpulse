<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GreenPulse Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 2rem;
            background-color: #f2f7f4;
            color: #000;
            transition: background-color 0.3s, color 0.3s;
        }

        h1 {
            color: #2e7d32;
        }

        .tip-box {
            margin-bottom: 1rem;
            padding: 1rem;
            border-left: 5px solid #2e7d32;
            background-color: #e8f5e9;
            border-radius: 5px;
        }

        .chart-container {
            margin-top: 2rem;
        }

        canvas {
            margin-bottom: 2rem;
        }

        .section-title {
            font-size: 1.2rem;
            margin-top: 2rem;
            color: #1b5e20;
        }

        .top-bar {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .top-bar button {
            margin-left: 0.5rem;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .logout-btn {
            background-color: #dc3545;
            color: white;
        }

        .download-btn {
            background-color: #007bff;
            color: white;
        }

        .dark-toggle-btn {
            background-color: #555;
            color: white;
        }

        /* Dark Mode */
        body.dark-mode {
            background-color: #1c1c1c;
            color: #ddd;
        }

        body.dark-mode .tip-box {
            background-color: #2e2e2e;
            color: #eee;
        }

        body.dark-mode .section-title {
            color: #80cbc4;
        }

        @media screen and (max-width: 600px) {
            .top-bar {
                flex-direction: column;
                align-items: flex-start;
            }

            .top-bar button {
                margin-top: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <h1>ðŸŒ¿ GreenPulse Dashboard</h1>
        <div>
            <button class="download-btn" onclick="window.location.href='/download'">â¬‡ Download CSV</button>
            <button class="dark-toggle-btn" onclick="toggleDarkMode()">ðŸŒ“ Toggle Dark Mode</button>
            <button class="logout-btn" onclick="window.location.href='/logout'">ðŸšª Logout</button>
        </div>
    </div>

    <div id="tips"></div>

    <div class="section-title">ðŸ“Š Device Usage Charts</div>
    <div class="chart-container" id="charts"></div>

    <div class="section-title">ðŸ“… Daily Average Usage Summary</div>
    <div class="chart-container">
        <canvas id="summaryChart"></canvas>
    </div>

    <script>
        async function loadEnergyData() {
            const res = await fetch('/api/energy');
            const data = await res.json();

            const tipsContainer = document.getElementById('tips');
            tipsContainer.innerHTML = '';
            data.tips.forEach(t => {
                const div = document.createElement('div');
                div.className = 'tip-box';
                div.innerHTML = `<b>${t.device}:</b> ${t.tip}`;
                tipsContainer.appendChild(div);
            });
        }

        async function loadChartData() {
            const res = await fetch('/api/history');
            const history = await res.json();
            const chartsContainer = document.getElementById('charts');
            chartsContainer.innerHTML = '';

            Object.keys(history).forEach(device => {
                const canvas = document.createElement('canvas');
                chartsContainer.appendChild(canvas);
                new Chart(canvas.getContext('2d'), {
                    type: 'line',
                    data: {
                        labels: history[device].map((_, i) => i + 1),
                        datasets: [{
                            label: device,
                            data: history[device],
                            fill: false,
                            borderColor: '#2e7d32',
                            tension: 0.1
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: { display: true }
                        }
                    }
                });
            });
        }

        async function loadSummaryChart() {
            const res = await fetch('/api/summary');
            const summary = await res.json();

            new Chart(document.getElementById('summaryChart').getContext('2d'), {
                type: 'line',
                data: {
                    labels: summary.labels,
                    datasets: [{
                        label: 'Average Daily Usage',
                        data: summary.values,
                        fill: false,
                        borderColor: '#00796b',
                        backgroundColor: '#b2dfdb',
                        tension: 0.3
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: { display: true }
                    }
                }
            });
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }

        loadEnergyData();
        loadChartData();
        loadSummaryChart();
    </script>
</body>
</html>
